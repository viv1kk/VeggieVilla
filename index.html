<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veggies</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="main-div">
        <header class="blend">
            <nav class="navbar">
                <div class="hero"><a href="#"><img src="./assets/logo.png" alt=""></a></div>
                <a href="javascript:void(0);" class="toggle-button" id="nav-toggle" onclick="navbarDrop()">
                    <i class="fa fa-bars fa-xl"></i>
                </a>
                <div class="navbar-links">
                    <ul>
                        <li><a href="./pages/about.html">About</a></li>
                        <li><a href="./pages/contact.html">Contact Us</a></li>
                        <li><a href="#"  onclick="userDrop()">
                            <i class="fa-solid fa-circle-user fa-xl"></i>
                            </a>
                            <div class="dropdown">
                                <a class="dropdown-item" href="#">User</a>
                                <a class="dropdown-item" href="#">Logout</a>
                            </div>
                        </li>
                    </ul>                    
                </div>
            </nav>
        </header>
        <main class="blend">
            <div class="form signin-form" id="signin-form">
                <h3 class="heading">Sign-In</h3>
                <label for="email" class="label">Email<br>
                    <input type="email" id="signin-email" class="field" placeholder="Email">
                </label>
                
                <label for="password" class="label">Password<br>
                    <input type="password" id="signin-password" class="field" placeholder="Password">
                </label>
                
                <button class="btn" id="signin" onclick="dashboard()">Sign in</button>
                
                <label class="label">
                    <input type="checkbox" name="" id="remember" class="check"><span>Remember me</span>
                </label>
                <small>Don't have an account? <a href="#" onclick="showSignup()">Sign-Up</a></small>
            </div>
            <div class="form signup-form" id="signup-form">
                <h3 class="heading">Sign-Up</h3>
                <label for="signup-email" class="label">Email<br>
                    <input type="text" id="signup-username" class="field" placeholder="Email">
                </label>
    
                <label for="signup-password" class="label">Password<br>
                    <input type="password" id="signup-password" class="field" placeholder="Password">
                </label>
                
                <label for="signup-password" class="label">Confirm Password<br>
                    <input type="password" id="signup-confirm-password" class="field" placeholder="Confirm Password">
                </label>
                <button class="btn" id="signup">Sign up</button>
                <small>Already have an account? <a href="#" onclick="showSignin()">Sign-In</a></small>
            </div>
        </main>
        <footer class="blend">
            <ul class="">
                <li><i class="fa-brands fa-meta"></i></li>
                <li><i class="fa-brands fa-twitter"></i></li>
                <li><i class="fa-brands fa-at"></i></li>
            </ul>
        </footer>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="https://kit.fontawesome.com/1d390f795c.js" crossorigin="anonymous"></script>
</body>
</html>
